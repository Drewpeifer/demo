<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spooky CSS</title>
  <meta name="description" content="Spooky CSS">
  <meta name="author" content="drew peifer">
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div id="wrapper">
		<h2>Halloween HTML/CSS Shapes</h2>
		<p>Go ahead, give 'em a stretch.</p>
		<div id="grave">
			<div class="headstone shadow"></div>
			<div class="headstone">
				<div class="epitaph">
					<span class="r">R</span>
					<span class="i">I</span>
					<span class="p">P</span>
				</div>
			</div>
		</div>
		<div id="pumpkin">
			<div class="oval one"></div>
			<div class="oval two"></div>
			<div class="oval three"></div>
			<div class="oval four"></div>
			<div class="cap">
				<div class="stem"></div>
				<div class="oval five"></div>
				<div class="oval six"></div>
			</div>
		</div>
		<div id="bat">
			<!-- left wing -->
			<div class="big circle">
				<div class="small circle"></div>
				<div class="small circle right"></div>
				<div class="hider"></div>
			</div>
			<!-- head -->
			<div class="head">
				<div class="ear"></div>
				<div class="ear right"></div>
			</div>
			<!-- right wing -->
			<div class="big circle right">
				<div class="small circle"></div>
				<div class="small circle right"></div>
				<div class="hider"></div>
			</div>
		</div>
	</div>
  <script src="scripts.js"></script>
</body>
</html>

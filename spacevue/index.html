<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SpaceVue</title>
	<meta name="description" content="Description">
	<meta name="author" content="drewpeifer">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" media="screen" href="css/range.css">
	<link rel="stylesheet" media="screen" href="css/styles.css">
</head>
<body>
<div id="wrapper">
	<div id="starfield"></div>
	<div id="app">
		<!-- peripherals -->
		<div id="map" class="peripheral" style="display:none;">
			<map-list></map-list>
		</div>
		<div id="incident" class="peripheral" style="display:none;">
			<incident-list></incident-list>
		</div>
		<!-- end peripherals -->
		<!-- controls (top HUD) -->
		<button id="help">Help</button><button id="debug">Debug</button>
		<div id="debugPanel" style="display:none;">
			<table>
			<tr class="turn" data-increment="1">
				<td>Turn</td>
				<td>{{ turn }}</td>
				<td><button class="decrease">-</button></td>
				<td><button class="increase">+</button></td>
			</tr>
			<tr class="wallet" data-increment="1000">
				<td>Wallet</td>
				<td>{{ wallet }}</td>
				<td><button class="decrease">-</button></td>
				<td><button class="increase">+</button></td>
			</tr>
			<tr class="fuel" data-increment="1">
				<td>Fuel</td>
				<td>{{ fuel }}</td>
				<td><button class="decrease">-</button></td>
				<td><button class="increase">+</button></td>
			</tr>
			<tr class="port">
				<td>Port</td>
				<td>{{ port.title }}</td>
			</tr>
			<tr>
				<td>Cargo Value</td>
				<td>TBD</td>
			</tr>
			<tr>
				<td>Events Enc</td>
				<td>{{ encounteredIncidents }}</td>
			</tr>
			<tr>
				<td>Events Rem</td>
				<td>{{ availableIncidents.length - encounteredIncidents }}</td>
			</tr>
			</table>
		</div>
		<div id="controls">
			<ul>
				<li class="location">
					<span id="mapToggle" v-on:click="toggleMap"></span>
					<span id="description">{{ port.description }}</span>
				</li>
				<li class="stats">
					<span id="wallet">&#36;{{ wallet }}</span>
					<span id="cargo">Cargo: {{ cargoSum(menu) }}/{{ cargoCap }}</span>
					<span id="fuel">Fuel: {{ fuel }}</span>
				</li>
			</ul>
		</div>
		<!-- end controls -->
		<!-- marketplace -->
		<div id="market" v-bind:class="port.title">
			<marketplace></marketplace>
		</div>
		<!-- end marketplace -->
	</div>
</div>
<!-- scripts -->
	<script src="js/browser.js" type="text/javascript"></script><!-- QAD uA detection -->
	<script src="js/vue.js" type="text/javascript"></script><!-- data binding -->
	<script src="js/transit.js" type="text/javascript"></script><!-- animations -->
	<script src="js/a-simple-tour/jquery.aSimpleTour.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.js"></script><!-- dependency of aSimpleTour -->
	<script src="js/space.js" type="text/javascript"></script><!-- starfield background -->
	<script src="js/incidents-2.js" type="text/javascript"></script><!-- arrival events -->
	<script src="js/objects.js" type="text/javascript"></script><!-- map, menu, config -->
	<script src="js/alerts.js" type="text/javascript"></script><!-- modals -->
	<script src="js/market.js" type="text/javascript"></script><!-- market builder -->
	<script src="js/trade.js" type="text/javascript"></script><!-- commerce functions -->
	<script src="js/travel.js" type="text/javascript"></script><!-- travel functions -->
	<script src="js/scripts.js" type="text/javascript"></script><!-- onload and misc -->
</body>
</html>

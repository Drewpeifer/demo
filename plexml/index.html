<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PleXML</title>
	<meta name="description" content="Description">
	<meta name="author" content="drewpeifer">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.lazy.min.js"></script>
	<script type="text/javascript" src="js/isotope.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1>PleXML</h1>
	<div>
		<button class="query">Show Me What You Got</button>
	</div>
	<div class="alert"></div>
	<hr />
	<div class="controls">
		<span>Filter:</span>
		<button class="filter" data-filter="movie">
			<img class="entry-icon" src="img/movie.jpg">
			Movies
		</button>
		<button class="filter" data-filter="show">
			<img class="entry-icon" src="img/show.jpg">
			TV
		</button>
		<button class="filter" data-filter="entry">All</button>
		<div class="divider"></div>
		<span>Sort:</span>
		<button class="sort" data-sort="name">Title</button>
		<button class="sort" data-sort="ratingMPAA">MPAA Rating</button>
		<button class="sort" data-sort="ratingAudience">Audience Rating</button>
		<button class="sort" data-sort="dateReleased">Release Year</button>
		<button class="sort" data-sort="dateAdded">Date Added</button>
	</div>
	<div class="content">
		<h3></h3><hr /><div class="grid"></div>
	</div>
<!-- scripts -->
	<script src="js/scripts.js"></script>
</body>
</html>

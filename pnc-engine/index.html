<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sample</title>
    <!-- styles -->
    <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Google webfont -->
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div id="debug">
            <button>show debug panel</button>
            <div id="debug-info">
                <p>Loading debug info...</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="body">
                <!-- interface -->
                <div id="avatar" name="the player avatar" class="ui"></div>
                <div id="prompt" name="the text prompt" class="ui"><p></p></div>
                <div id="inventory" name="the inventory" class="ui">
                    <div name="the inventory trigger" class="trigger"><p>i</p></div>
                    <ul>
                        <!-- inventory contents go here-->
                    </ul>
                </div>
                <!-- foreground and terrain -->
                <div class="foreground boxes-left"></div>
                <div class="foreground boxes-right"></div>
                <div class="terrain low">
                <!-- objects -->
                    <div id="radio" name="a radio. click it to play, click again to stop. it's that simple" class="object locked off"></div>
                    <div id="trash" name="a trash can. it's not very stylish but you can drop inventory items in it to get rid of them" class="object dropspot"></div>
                    <!-- items -->
                    <div id="alpha" name="the best coffee mug ever made" class="item unstashed"></div>
                    <div id="bravo" name="a magnifying glass" class="item unstashed"></div>
                    <div id="charlie" name="a scrap of paper" class="item unstashed"></div>
                    <div id="delta" name="something weird. maybe a stuffed toy." class="item unstashed"></div>
                    <!-- actors -->
                    <div id="player" name="the player, AKA Unimike, greatest test character of all time" class="actor">
                </div>
            </div>
            <audio id="radio-player">
                <source src="audio/padmix.mp3" type="audio/mpeg">
                <source src="audio/padmix.ogg" type="audio/ogg">
            </audio>
        </div>
        <!-- libraries -->
        <script src="js/jquery/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui.js" type="text/javascript"></script>
        <script src="js/transit/transit.js" type="text/javascript"></script>
        <script src="js/spritely/jquery.spritely.js" type="text/javascript"></script>
        <!-- custom -->
        <script src="js/browser_detection.js" type="text/javascript"></script>
        <script src="js/global.js" type="text/javascript"></script>
        <script src="js/items.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="js/objects.js" type="text/javascript"></script>
        <script src="js/player.js" type="text/javascript"></script>
        <script src="js/debug.js" type="text/javascript"></script> <!-- remove on production -->
    </body>
</html>

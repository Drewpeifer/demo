<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DopeSpace</title>
  <meta name="description" content="Dope Wars in space">
  <meta name="author" content="drew peifer">
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="header">
            <span class="location">Port: <p>Earth</p></span>
            <button id="map">Map</button>
            <span class="fuel">Fuel: <p>10</p></span>
        </div>
        <div class="market">
            <table></table>
        </div>
        <div class="stats">
            <span class="dialog"><p>Welcome to the location, etc.</p></span>
            <span class="wallet">W: &#36;<p>3000</p></span>
        </div>
    </div>
    <!-- peripherals -->
    <div class="map">
        <span class="close">[X]</span>
        <ul>
            <li><b>Map locations:</b></li>
        </ul>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="objects.js"></script>
<script src="scripts.js"></script>
</body>
</html>

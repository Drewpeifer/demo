<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DopeSpace</title>
  <meta name="description" content="Dope Wars in space">
  <meta name="author" content="drew peifer">
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="header">
            <span class="location">Port: <p>Location</p></span>
            <span class="fuel">Fuel: <p>32</p></span>
        </div>
        <div class="market">
            <table>
            <tr>
                <td class="item">Item 1</td>
                <td class="price">&#36;<p>12</p>/lb</td>
                <td class="buy">Buy</td>
                <td class="stock">100</td>
                <td class="loot">0</td>
                <td class="sell">Sell</td>
            </tr>
            <tr>
                <td class="item">Item 2</td>
                <td class="price">&#36;<p>250</p>/kg</td>
                <td class="buy">Buy</td>
                <td class="stock">50</td>
                <td class="loot">0</td>
                <td class="sell">Sell</td>
            </tr>
            <tr>
                <td class="item">Item 3</td>
                <td class="price">&#36;<p>300</p>/g</td>
                <td class="buy">Buy</td>
                <td class="stock">10</td>
                <td class="loot">0</td>
                <td class="sell">Sell</td>
            </tr>
            </table>
        </div>
        <div class="stats">
            <span class="dialog"><p>Welcome to the location, etc.</p></span>
            <span class="wallet">W: &#36;<p>3000</p></span>
        </div>
    </div>
    <!-- peripherals -->
    <div class="map">
        <ul>
            <li><b>Map locations:</b></li>
            <li><a href="#" id="earth">Earth</a></li>
            <li><a href="#" id="rilos">Rilos</a></li>
            <li><a href="#" id="xartha">Xartha</a></li>
            <li><a href="#" id="arrakis">Arrakis</a></li>
        </ul>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="scripts.js"></script>
</body>
</html>

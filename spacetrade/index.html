<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpaceTrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="Dope Wars in space">
  <meta name="author" content="drew peifer">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div id="wrapper">
    <div id="starfield"></div>
    <div class="box">
        <!-- peripherals -->
        <div class="map peripheral" style="display:none;">
        </div>
        <div class="alert peripheral" style="display:none;">
            <div class="alert-content">
            </div>
        </div>
        <div class="header">
            <span class="location has-drawer">
                <p></p>
                <span class="drawer" style="display:none;">Your current location</span>
            </span>
            <span class="map-control icon" title="Map"></span>
            <span class="fuel has-drawer">
                <span class="icon" title="Fuel"></span>
                <p></p>
                <span class="drawer" style="display:none;">Your current fuel</span>
            </span>
            <div class="controls">
              <button id="engage">Engage!</button>
              <button id="impulse" style="display:none;">Return to Impulse</button>
            </div>
        </div>
        <div class="market">
            <table>
            </table>
        </div>
        <div class="stats">
            <span class="wallet has-drawer">
                <span class="icon" title="Wallet"></span>
                <p></p>
                <span class="drawer" style="display:none;">Your current funds</span>
            </span>
            <span class="cargo valid has-drawer">
                <span class="icon" title="Cargo"></span>
                <p class="loot"></p>
                <p>/</p>
                <p class="cap"></p>
                <span class="drawer" style="display:none;">Cargo Capacity</span>
            </span>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/transit.js" type="text/javascript"></script>
<script src="js/space.js" type="text/javascript"></script><!-- starfield -->
<script src="js/browser.js" type="text/javascript"></script><!-- browser detection -->
<script src="js/menu_map.js" type="text/javascript"></script><!-- market item & location objects -->
<script src="js/incidents.js" type="text/javascript"></script><!-- arrival events -->
<script src="js/market.js" type="text/javascript"></script><!-- stocking and manipulating the market -->
<script src="js/buysell.js" type="text/javascript"></script><!-- buy/sell interactions -->
<script src="js/travel.js" type="text/javascript"></script><!-- travel/map functionality -->
<script src="js/market.js" type="text/javascript"></script><!-- stocking and manipulating the market -->
<script src="js/scripts.js" type="text/javascript"></script><!-- onload and misc funcs -->
</body>
</html>
